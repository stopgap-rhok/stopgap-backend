service: node-simple-http-endpoint # NOTE: Don't put the word "google" in here

provider:
  name: google
  region: us-east4
  runtime: nodejs10
  project: rhok11-stopgap
  credentials: ~/.gcloud/rhok11-stopgap-a3395605b3de.json # path must be absolute

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  helloWorld:
    handler: http
    events:
      - http: path
